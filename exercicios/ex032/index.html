<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela 03</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Teste - Tabela 03</h1>
    <table>
      <caption>
        1° Semestre
      </caption>
      <thead>
        <tr>
          <th scope="col" rowspan="2">Área</th>
          <th rowspan="2" scope="col">Displinas</th>
          <th colspan="2" scope="colgroup">Notas</th>
          <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
          <th>Nota 1</th>
          <th>Nota 2</th>
        </tr>
        <tr>
          <th scope="rowgroup" rowspan="4" class="columablack">Exatas</th>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" scope="row" class="alignleft">Média de Exatas</th>
          <th>0.0</th>
        </tr>
        <tr>
          <th rowspan="2" scope="rowgroup" class="columablack">Humanas</th>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th scope="row" colspan="4">Média de Humanas</th>
          <th>0.0</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
